    <script>
        const imageUrl = document.querySelector("#imageUrl");
        const blogTitle = document.querySelector("#blogTitle");
        const tag = document.querySelector("#tag");
        const description = document.querySelector("#description");

        const userDetails = JSON.parse(localStorage.getItem("userDetails"));

        function formatDate(isoDateString) {
            // Convert to Date object
            const dateObject = new Date(isoDateString);

            // Check if the date is valid
            if (isNaN(dateObject)) {
                throw new Error("Invalid date string");
            }

            // Options for formatting
            const options = { year: "numeric", month: "long", day: "numeric" };

            // Format the date
            return dateObject.toLocaleDateString("en-US", options);
        }

        const displayBlogs = (blogs = []) => {
            if (blogs.length > 0) {
                const blogsContainer = document.querySelector(".blogs-grid");

                blogs.reverse().forEach((blog) => {
                    const { id, title, imageUrl, tag, description, createdAt } =
                        blog;

                    const formattedDate = formatDate(createdAt);

                    const newBlog = document.createElement("a");
                    newBlog.classList.add("blog");
                    newBlog.href = `pages/blog-details.html?id=${id}`;
                    newBlog.innerHTML = `
               <div>
                    <img
                        class="thumbnail"
                        src="${imageUrl}"
                        alt="${title}"
                    />
    
                    <div class="text-content">
                        <div class="info">
                            <div class="tag">${tag}</div>
                            <div class="date">${formattedDate}</div>
                        </div>
    
                        <div class="title">${title}</div>
    
                        <p class="description">
                           ${description}
                        </p>
                    </div>
                </div>
            `;

                    blogsContainer.appendChild(newBlog);
                });
            } else {
                // No blogs yet
            }
        };

        const submitBlog = (e) => {
            e.preventDefault();

            // TODO: validations

            const newBlog = {
                id: Math.random().toString(),
                title: blogTitle.value,
                imageUrl: imageUrl.value,
                description: description.value,
                tag: tag.value,
                createdAt: new Date(),
            };

            const userBlogs = userDetails?.blogs || [];
            userBlogs?.push(newBlog);

            const newUserDetails = {
                ...userDetails,
                blogs: [...userBlogs],
            };

            localStorage.setItem("userDetails", JSON.stringify(newUserDetails));

            const users = JSON.parse(localStorage.getItem("users")) || [];
            const updatedUsers = users?.map((user) => {
                if (user.id === userDetails.id) {
                    return newUserDetails;
                }

                return user;
            });

            localStorage.setItem("users", JSON.stringify(updatedUsers));

            window.location.reload();
        };

        displayBlogs(userDetails?.blogs || []);
    </script>
