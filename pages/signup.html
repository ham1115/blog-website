    <script>
        const users = JSON.parse(localStorage.getItem("users")) || [];

        // Simple hash function using character codes
        const simpleHash = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash += str.charCodeAt(i);
            }
            return hash.toString(); // Convert to string to store
        };

        const signup = (event) => {
            event.preventDefault(); // Prevent default submit behavior (sending request to an API)

            let errorCount = 0; // Count of errors
            const username = document.getElementById("username");
            const email = document.getElementById("emailAddress");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirm-password");
            const terms = document.getElementById("terms");

            // Error message elements
            const errorUsername = document.querySelector("#error-username");
            const errorEmail = document.querySelector("#error-email");
            const errorPassword = document.querySelector("#error-password");
            const errorConfirmPassword = document.querySelector(
                "#error-confirm-password"
            );
            const errorTerms = document.querySelector("#error-terms");

            // Function to display error messages
            function showError(element, message) {
                element.textContent = message;
                errorCount++;
            }

            // Function to clear error messages
            function clearError(element) {
                element.textContent = "";
            }

            // Validate username
            if (!username.value) {
                showError(errorUsername, "Username is required.");
            } else {
                clearError(errorUsername);
            }

            // Validate email
            if (!email.value) {
                showError(errorEmail, "Email is required.");
            } else {
                clearError(errorEmail);
            }

            if (email.value) {
                const existingUser = users.find(
                    (user) => user.email === email?.value
                );

                if (existingUser) {
                    showError(errorEmail, "Email already exists.");
                } else {
                    clearError(errorEmail);
                }
            }

            // Validate password
            if (!password.value) {
                showError(errorPassword, "Password is required.");
            } else if (password.value.length < 8) {
                showError(
                    errorPassword,
                    "Password must be at least 8 characters long."
                );
            } else {
                clearError(errorPassword);
            }

            // Validate confirm password
            if (
                !confirmPassword.value ||
                confirmPassword.value !== password.value
            ) {
                showError(errorConfirmPassword, "Passwords don't match.");
            } else {
                clearError(errorConfirmPassword);
            }

            // Validate terms
            if (!terms.checked) {
                showError(
                    errorTerms,
                    "You must agree to the Privacy and Consumer Policy to proceed."
                );
            } else {
                clearError(errorTerms);
            }

            // If there are any errors, stop the submission
            if (errorCount > 0) {
                return;
            }

            // Submit form ----------------------

            // Hash the password using the simple hash function
            const hashedPassword = simpleHash(password.value);

            const newUser = {
                id: Math.random().toString(),
                password: hashedPassword,
                username: username.value,
                email: email.value,
                blogs: [],
                hobbies: [],
                reviews: [],
                pictureUrl: "",
                videoUrl: "",
                description: "",
                socialLinks: {
                    facebook: "",
                    twitter: "",
                    instagram: "",
                },
            };

            // Store user data as key-value pair in LocalStorage
            // localStorage.setItem("userDetails", JSON.stringify(newUser));

            const existingUsers =
                JSON.parse(localStorage.getItem("users")) || [];
            existingUsers.push(newUser);

            // Store user data as key-value pair in LocalStorage
            localStorage.setItem("users", JSON.stringify(existingUsers));

            const submitBtn = document.querySelector(".submit-btn");
            const spinner = document.querySelector(".spinner");

            submitBtn.disabled = true;
            spinner?.classList.add("show");

            setTimeout(() => {
                isSubmitting = false;
                submitBtn.disabled = false;
                spinner?.classList.remove("show");

                Swal.fire({
                    title: "Success!",
                    text: "You have successfully registered.",
                    icon: "success",
                    confirmButtonText: "OK",
                }).then((res) => {
                    if (res.isConfirmed || res.isDismissed) {
                        window.location.href = "pages/login.html";
                    }
                });
            }, 1500);
        };
