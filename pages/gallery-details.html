<script>
    const userDetails = JSON.parse(localStorage.getItem("userDetails"));
    const reviewsContainer = document.querySelector(".review-container");

    if (userDetails) {
        const currentUrl = window.location.href;
        const url = new URL(currentUrl);
        const params = new URLSearchParams(url.search);

        // Get the value of the 'id' parameter
        const reviewId = params.get("id");
        const reviewDetails = userDetails?.reviews.find(
            (review) => review.id === reviewId
        );

        const reviewDetailsElement = document.createElement("div");
        reviewDetailsElement.classList.add("main-content");
        reviewDetailsElement.innerHTML = `
            <img
                class="thumbnail"
                src="${reviewDetails.imageUrl}"
                alt="${reviewDetails.title}"
            />
            <div>
                <p class="title">
                   ${reviewDetails.title}
                </p>

                <p class="description">
                    ${reviewDetails.description}
                </p>

                <a href="${reviewDetails.targetUrl}" target="_blank" class="link">View Details</a>                        
            </div>

    `;

        reviewsContainer.appendChild(reviewDetailsElement);

        const imageUrl = document.querySelector("#imageUrl");
        const bookTitle = document.querySelector("#bookTitle");
        const description = document.querySelector("#description");
        const targetUrl = document.querySelector("#targetUrl");

        imageUrl.value = reviewDetails.imageUrl;
        bookTitle.value = reviewDetails.title;
        description.value = reviewDetails.description;
        targetUrl.value = reviewDetails.targetUrl;

        const updateReviewBtn = document.querySelector(".update-review-btn");
        updateReviewBtn?.addEventListener("click", (e) => {
            // update details on localstorage
            const updatedReviewDetails = {
                ...reviewDetails,
                title: bookTitle.value,
                imageUrl: imageUrl.value,
                description: description.value,
                targetUrl: targetUrl.value,
            };

            const userReviews = userDetails?.reviews.map((review) => {
                if (review.id === reviewId) {
                    return updatedReviewDetails;
                }

                return review;
            });

            const newUserDetails = {
                ...userDetails,
                reviews: [...userReviews],
            };

            localStorage.setItem("userDetails", JSON.stringify(newUserDetails));

            const users = JSON.parse(localStorage.getItem("users")) || [];
            const updatedUsers = users?.map((user) => {
                if (user.id === userDetails.id) {
                    return newUserDetails;
                }

                return user;
            });

            localStorage.setItem("users", JSON.stringify(updatedUsers));

            window.location.reload();
        });

        const deleteReviewBtn = document.querySelector(".delete-btn");
        deleteReviewBtn?.addEventListener("click", (e) => {
            Swal.fire({
                title: "Confirm Delete",
                text: "You won't be able to revert this action.",
                icon: "info",
                showCancelButton: true,
                confirmButtonText: "Confirm",
                cancelButtonText: "Cancel",
                customClass: {
                    confirmButton: "confirm-button",
                    cancelButton: "cancel-button",
                },
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: "Success!",
                        text: "Details review has been successfully deleted.", // Display the data from the first modal
                        icon: "success",
                        confirmButtonText: "OK",
                    }).then((res) => {
                        if (res.isConfirmed || res.isDismissed) {
                            const userReviews = userDetails?.reviews.filter(
                                (review) => {
                                    return review.id !== reviewId;
                                }
                            );

                            const newUserDetails = {
                                ...userDetails,
                                reviews: [...userReviews],
                            };

                            localStorage.setItem(
                                "userDetails",
                                JSON.stringify(newUserDetails)
                            );

                            const users =
                                JSON.parse(localStorage.getItem("users")) || [];
                            const updatedUsers = users?.map((user) => {
                                if (user.id === userDetails.id) {
                                    return newUserDetails;
                                }

                                return user;
                            });

                            localStorage.setItem(
                                "users",
                                JSON.stringify(updatedUsers)
                            );

                            window.location.href = "pages/gallery.html";
                        }
                    });
                }
            });
        });
    } else {
        const bodySection = document.querySelector("body");
        bodySection.classList.add("not-found");
        bodySection.innerHTML = `
                <div>
                <h1>Unauthorized.</h1> 
                <p>Please log in first in order to access this page.</p>
                <a href="pages/login.html" class="link">Log in</a
                </div>`;
    }
</script>
