<script>
    function formatDate(isoDateString) {
        // Convert to Date object
        const dateObject = new Date(isoDateString);

        // Check if the date is valid
        if (isNaN(dateObject)) {
            throw new Error("Invalid date string");
        }

        // Options for formatting
        const options = { year: "numeric", month: "long", day: "numeric" };

        // Format the date
        return dateObject.toLocaleDateString("en-US", options);
    }

    const userDetails = JSON.parse(localStorage.getItem("userDetails"));
    const blogContainer = document.querySelector(".blog-container");

    if (userDetails) {
        const currentUrl = window.location.href;
        const url = new URL(currentUrl);
        const params = new URLSearchParams(url.search);

        // Get the value of the 'id' parameter
        const blogId = params.get("id");
        const blogDetails = userDetails?.blogs.find(
            (blog) => blog.id === blogId
        );

        const blogDetailsElement = document.createElement("div");
        blogDetailsElement.classList.add("main-content");
        blogDetailsElement.innerHTML = `
                <img
                class="thumbnail"
                src="${blogDetails.imageUrl}"
                alt="${blogDetails.title}"
            />
            <div>
                <p class="title">
                   ${blogDetails.title}
                </p>

                <div class="info">
                    <div class="tag">${blogDetails.tag}</div>
                    <div class="date">${formatDate(blogDetails.createdAt)}</div>
                </div>

                <p class="description">
                    ${blogDetails.description}
                </p>
            </div>

    `;

        blogContainer.appendChild(blogDetailsElement);

        const imageUrl = document.querySelector("#imageUrl");
        const blogTitle = document.querySelector("#blogTitle");
        const tag = document.querySelector("#tag");
        const description = document.querySelector("#description");

        imageUrl.value = blogDetails.imageUrl;
        blogTitle.value = blogDetails.title;
        tag.value = blogDetails.tag;
        description.value = blogDetails.description;

        const updateBlogBtn = document.querySelector(".submit-btn");
        updateBlogBtn?.addEventListener("click", (e) => {
            // update details on localstorage
            const updatedBlog = {
                ...blogDetails,
                title: blogTitle.value,
                imageUrl: imageUrl.value,
                description: description.value,
                tag: tag.value,
            };

            const userBlogs = userDetails?.blogs.map((blog) => {
                if (blog.id === blogId) {
                    return updatedBlog;
                }

                return blog;
            });

            const newUserDetails = {
                ...userDetails,
                blogs: [...userBlogs],
            };

            localStorage.setItem("userDetails", JSON.stringify(newUserDetails));

            window.location.reload();
        });

        const deleteBlogBtn = document.querySelector(".delete-btn");
        deleteBlogBtn?.addEventListener("click", (e) => {
            Swal.fire({
                title: "Confirm Delete",
                text: "You won't be able to revert this action.",
                icon: "info",
                showCancelButton: true,
                confirmButtonText: "Confirm",
                cancelButtonText: "Cancel",
                customClass: {
                    confirmButton: "confirm-button",
                    cancelButton: "cancel-button",
                },
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: "Success!",
                        text: "Blog has been successfully deleted.", // Display the data from the first modal
                        icon: "success",
                        confirmButtonText: "OK",
                    }).then((res) => {
                        if (res.isConfirmed || res.isDismissed) {
                            const userBlogs = userDetails?.blogs.filter(
                                (blog) => {
                                    return blog.id !== blogId;
                                }
                            );
                            const newUserDetails = {
                                ...userDetails,
                                blogs: [...userBlogs],
                            };
                            localStorage.setItem(
                                "userDetails",
                                JSON.stringify(newUserDetails)
                            );
                            window.location.href = "/pages/blog.html";
                        }
                    });
                }
            });
        });
    }
</script>
