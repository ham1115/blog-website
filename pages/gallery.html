    <script>
        const imageUrl = document.querySelector("#imageUrl");
        const bookTitle = document.querySelector("#bookTitle");
        const description = document.querySelector("#description");
        const targetUrl = document.querySelector("#targetUrl");
        const addReviewBtn = document.querySelector(".add-review-btn");
        const reviewsContainer = document.querySelector(".gallery-grid");

        const userDetails = JSON.parse(localStorage.getItem("userDetails"));

        if (userDetails) {
            if (userDetails.reviews?.length > 0) {
                userDetails.reviews.reverse().forEach((review) => {
                    const { id, title, targetUrl, imageUrl, description } =
                        review;

                    const newReview = document.createElement("a");
                    newReview.classList.add("book-review");
                    newReview.href = `pages/gallery-details.html?id=${id}`;
                    newReview.innerHTML = `
                        <img
                            class="thumbnail"
                            src="${imageUrl}"
                            alt="thumbnail"
                        />
                        <div>
                            <p class="title">${title}</p>
                            <p class="description">
                                ${description}
                            </p>
                            <div class="link">View Details</div>                        
                        </div>
            `;

                    reviewsContainer.appendChild(newReview);
                });
            } else {
                [(1, 2)].forEach((review) => {
                    const newReview = document.createElement("div");
                    newReview.classList.add("book-review");
                    newReview.innerHTML = `
                        <img
                            class="thumbnail"
                            src="assets/img-placeholder.jpg"
                            alt="thumbnail"
                        />
                        <div>
                            <p class="title">Example ${review}</p>
                            <p class="description">
                                Review description goes here once you add your book reviews!
                            </p>
                            <div class="link">View Details</div>                        
                        </div>
            `;

                    reviewsContainer.appendChild(newReview);
                });
            }

            addReviewBtn?.addEventListener("click", (e) => {
                const newReview = {
                    id: Math.random().toString(),
                    title: bookTitle.value,
                    imageUrl: imageUrl.value,
                    description: description.value,
                    targetUrl: targetUrl.value,
                    createdAt: new Date(),
                };

                const userReviews = userDetails?.reviews || [];
                userReviews?.push(newReview);

                const newUserDetails = {
                    ...userDetails,
                    reviews: [...userReviews],
                };

                localStorage.setItem(
                    "userDetails",
                    JSON.stringify(newUserDetails)
                );

                const users = JSON.parse(localStorage.getItem("users")) || [];
                const updatedUsers = users?.map((user) => {
                    if (user.id === userDetails.id) {
                        return newUserDetails;
                    }

                    return user;
                });

                localStorage.setItem("users", JSON.stringify(updatedUsers));

                window.location.reload();
            });
        } else {
            const bodySection = document.querySelector("body");
            bodySection.classList.add("not-found");
            bodySection.innerHTML = `
                <div>
                <h1>404</h1> 
                <p>The page you're looking for doesn't exist.</p>
                <a href="pages/login.html" class="link">Log in</a
                </div>`;
        }
    </script>
