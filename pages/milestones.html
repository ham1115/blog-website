    <script>
        const eventTitle = document.querySelector("#eventTitle");
        const eventYear = document.querySelector("#eventYear");
        const description = document.querySelector("#description");
        const modalTitle = document.querySelector(".add-event-title");

        const userDetails = JSON.parse(localStorage.getItem("userDetails"));

        let currentEvent = null;

        console.log(userDetails);

        if (!userDetails) {
            const bodySection = document.querySelector("body");
            bodySection.classList.add("not-found");
            bodySection.innerHTML = `
                <div>
                <h1>Unauthorized.</h1>
                <p>Please log in first in order to access this page.</p>
                <a href="pages/login.html" class="link">Log in</a
                </div>`;
        }

        const displayEvents = (events) => {
            if (events && Object.keys(events).length > 0) {
                const eventsContainer =
                    document.querySelector(".events-container");

                for (const key in events) {
                    const eventYearContainer = document.createElement("div");
                    eventYearContainer.classList.add("event-year-container");

                    eventYearContainer.innerHTML = `
                        <div class="year">
                            ${key}
                            <div class="line"></div>
                        </div>
                    `;

                    // inner events
                    events[key]?.forEach((event) => {
                        const newEvent = document.createElement("div");
                        const { id, title, description, createdAt } = event;
                        newEvent.innerHTML = `
                            <div class="event">
                                <img class="calendar-icon" src="assets/calendar.png" alt="Calendar" />
                                <p class="event-title"><span class="label">Event:</span> <span class="text">${title}</span></p>
                                <p class="description">
                                    <span class="label">Description:</span>
                                    <span class="text">${description}</span>
                                </p>

                                  <div class="actions-btn">
                                    <button
                                        type="button"
                                        data-eventyear="${key}"
                                        data-eventid="${event.id}"
                                        class="action-btn edit-btn open-edit-modal-btn"
                                    >
                                        <img src="assets/edit.png" alt="Edit" />
                                    </button>
                                    <button
                                        type="button"
                                        id="deleteBtn"
                                        data-eventyear="${key}"
                                        data-eventid="${event.id}"
                                        class="action-btn delete-btn"
                                    >
                                        <img src="assets/delete.png" alt="Delete" />
                                    </button>
                                </div>
                            </div>`;

                        eventYearContainer.appendChild(newEvent);
                    });

                    eventsContainer.appendChild(eventYearContainer);
                }
            } else {
                const eventsContainer =
                    document.querySelector(".events-container");

                [2023, 2024].forEach((year, index) => {
                    const newEvent = document.createElement("div");
                    newEvent.classList.add("event-year-container");
                    newEvent.innerHTML = `
                        <div>
                            <div class="text-content">
                                <div class="year">
                                    Example ${year}
                                    <div class="line"></div>
                                </div>

                                <div class="event">
                                    <img class="calendar-icon" src="assets/calendar.png" alt="Calendar" />
                                    <p class="event-title"><span class="label">Event:</span> <span class="text">Example ${index}</span></p>
                                    <p class="description">
                                        <span class="label">Description:</span>
                                        <span class="text">Description goes here once you add your milestones!</span>
                                    </p>
                                </div>

                            </div>
                        </div>
                    `;

                    eventsContainer.appendChild(newEvent);
                });
            }
        };

        displayEvents(userDetails?.events || {});

        const submitBtn = document.querySelector(".submit-btn");
        submitBtn?.addEventListener("click", (e) => {
            // ! CREATE -----------------------------------------------
            if (submitBtn.textContent === "Create") {
                const newEvent = {
                    id: Math.random().toString(),
                    title: eventTitle.value,
                    description: description.value,
                    createdAt: new Date(),
                };

                const userEvents = userDetails?.events || {};
                userEvents[eventYear.value] ||= [];
                userEvents[eventYear.value].push(newEvent);

                const newUserDetails = {
                    ...userDetails,
                    events: userEvents,
                };

                localStorage.setItem(
                    "userDetails",
                    JSON.stringify(newUserDetails)
                );

                const users = JSON.parse(localStorage.getItem("users")) || [];
                const updatedUsers = users?.map((user) => {
                    if (user.id === userDetails.id) {
                        return newUserDetails;
                    }

                    return user;
                });

                localStorage.setItem("users", JSON.stringify(updatedUsers));
            }

            // ! UPDATE -----------------------------------------------
            if (submitBtn.textContent === "Update") {
                if (currentEvent) {
                    const {
                        id: eventId,
                        title,
                        description: eventDescription,
                        year,
                    } = currentEvent;

                    if (currentEvent.year == eventYear.value) {
                        // update details on localstorage
                        const updatedEvent = {
                            ...currentEvent,
                            title: eventTitle.value,
                            description: description.value,
                        };

                        const newEventsYear = userDetails.events[year]?.map(
                            (event) => {
                                if (event.id === eventId) {
                                    console.log("here");

                                    return updatedEvent;
                                }
                                return event;
                            }
                        );

                        userDetails.events[year] = newEventsYear;
                    } else {
                        // add it on the new YEAR
                        const newEvent = {
                            id: Math.random().toString(),
                            title: eventTitle.value,
                            description: description.value,
                            createdAt: new Date(),
                        };
                        const userEvents = userDetails?.events || {};
                        userEvents[eventYear.value] ||= [];
                        userEvents[eventYear.value].push(newEvent);

                        // remove it from its previous YEAR
                        const newEventsYear = userDetails.events[year]?.filter(
                            (event) => {
                                return event.id !== eventId;
                            }
                        );

                        // reference current year from the currently selected year
                        userDetails.events[currentEvent.year] = newEventsYear;

                        const newUserDetails = {
                            ...userDetails,
                            events: userDetails.events,
                        };
                    }

                    const newUserDetails = {
                        ...userDetails,
                        events: userDetails.events,
                    };

                    localStorage.setItem(
                        "userDetails",
                        JSON.stringify(newUserDetails)
                    );

                    const users =
                        JSON.parse(localStorage.getItem("users")) || [];

                    const updatedUsers = users?.map((user) => {
                        if (user.id === userDetails.id) {
                            return newUserDetails;
                        }

                        return user;
                    });

                    localStorage.setItem("users", JSON.stringify(updatedUsers));
                }
            }

            window.location.reload();
        });

        const deleteEventButtons = document.querySelectorAll(".delete-btn");
        deleteEventButtons.forEach((deleteBtn) => {
            deleteBtn.addEventListener("click", (e) => {
                const eventYearData = deleteBtn.getAttribute("data-eventyear");
                const eventId = deleteBtn.getAttribute("data-eventid");

                Swal.fire({
                    title: "Confirm Delete",
                    text: "You won't be able to revert this action.",
                    icon: "info",
                    showCancelButton: true,
                    confirmButtonText: "Confirm",
                    cancelButtonText: "Cancel",
                    customClass: {
                        confirmButton: "confirm-button",
                        cancelButton: "cancel-button",
                    },
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "Success!",
                            text: "Event has been successfully deleted.", // Display the data from the first modal
                            icon: "success",
                            confirmButtonText: "OK",
                        }).then((res) => {
                            if (res.isConfirmed || res.isDismissed) {
                                const newEventsYear = userDetails.events[
                                    eventYearData
                                ]?.filter((event) => {
                                    return event.id !== eventId;
                                });
                                userDetails.events[eventYearData] =
                                    newEventsYear;

                                const newUserDetails = {
                                    ...userDetails,
                                    events: userDetails.events,
                                };
                                localStorage.setItem(
                                    "userDetails",
                                    JSON.stringify(newUserDetails)
                                );
                                const users =
                                    JSON.parse(localStorage.getItem("users")) ||
                                    [];
                                const updatedUsers = users?.map((user) => {
                                    if (user.id === userDetails.id) {
                                        return newUserDetails;
                                    }
                                    return user;
                                });
                                localStorage.setItem(
                                    "users",
                                    JSON.stringify(updatedUsers)
                                );
                                window.location.reload();
                            }
                        });
                    }
                });
            });
        });

        const editEventButtons = document.querySelectorAll(".edit-btn");
        editEventButtons.forEach((editBtn) => {
            editBtn.addEventListener("click", (e) => {
                const eventYearData = editBtn.getAttribute("data-eventyear");
                const eventId = editBtn.getAttribute("data-eventid");
                const selectedEvent = userDetails?.events[eventYearData].find(
                    (event) => event.id === eventId
                );

                currentEvent = {
                    ...selectedEvent,
                    year: eventYearData,
                };
                if (selectedEvent) {
                    const {
                        id,
                        title,
                        description: eventDescription,
                    } = selectedEvent;

                    eventTitle.value = title;
                    eventYear.value = eventYearData;
                    description.value = eventDescription;
                }
            });
        });
