    <script>
        // Simple hash function using character codes
        const simpleHash = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash += str.charCodeAt(i);
            }
            return hash.toString(); // Convert to string to store
        };

        const login = (event) => {
            event.preventDefault(); // Prevent default submit behavior (sending request to an API)

            const email = document.getElementById("emailAddress");
            const password = document.getElementById("password");

            const errorMsg = document.querySelector(".error-msg");

            if (!email.value || !password.value) {
                errorMsg?.classList.remove("hide");
                return;
            }

            const users = JSON.parse(localStorage.getItem("users")) || [];

            if (!users.length) {
                return;
            }

            // find an existing user in the users array
            const existingUser = users.find(
                (user) => user.email === email?.value
            );

            if (!existingUser) {
                errorMsg?.classList.remove("hide");
                return;
            }

            // check entered password if the email exists (registered)
            if (existingUser.password !== simpleHash(password.value)) {
                errorMsg?.classList.remove("hide");
                return;
            }

            // remove error message
            errorMsg?.classList.add("hide");

            const submitBtn = document.querySelector(".submit-btn");
            const spinner = document.querySelector(".spinner");

            submitBtn.disabled = true;
            spinner?.classList.add("show");

            setTimeout(() => {
                isSubmitting = false;
                submitBtn.disabled = false;
                spinner?.classList.remove("show");

                isSuccessfulSignUp = true;

                const userDetails = {
                    ...existingUser,
                    email: email.value,
                    password: simpleHash(password.value),
                };

                localStorage.setItem(
                    "userDetails",
                    JSON.stringify(userDetails)
                );

                // redirect to about page
                window.location.href = "pages/about.html";
            }, 1500);
        };
